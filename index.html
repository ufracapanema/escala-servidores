<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escala de Trabalho Oficial</title>
    <style>
        :root {
            --cor-c: #f1c40f; --cor-p: #34495e; --cor-t: #10b981; --cor-a: #ef4444; 
            --brilho-hoje: #fffde7; --borda-hoje: #f1c40f; --cor-primaria: #3b82f6;
            --bg-body: #f1f5f9;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-body); margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center; color: #1e293b;
        }

        .header-container { text-align: center; margin-bottom: 25px; width: 100%; }
        .titulo-pagina { color: #0f172a; text-transform: uppercase; margin: 0; border-bottom: 4px solid var(--cor-primaria); padding-bottom: 8px; font-size: 1.5rem; display: inline-block; }
        
        .legenda { 
            display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; 
            margin-bottom: 30px; background: white; padding: 12px 25px; border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); animation: fadeIn 0.5s ease-in;
        }
        .legenda-item { display: flex; align-items: center; gap: 8px; font-size: 0.9rem; font-weight: 700; color: #475569; }

        /* ESTRUTURA DE SETOR */
        .setor-container { 
            width: 100%; max-width: 950px; background: white; 
            border-radius: 16px; overflow: hidden; margin-bottom: 35px;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }

        .setor-header { padding: 20px; text-align: center; color: white; }
        .setor-nome { font-size: 1.5rem; font-weight: 900; text-transform: uppercase; display: block; }
        .setor-email-box { display: inline-block; margin-top: 8px; background: white; padding: 5px 15px; border-radius: 50px; }
        .setor-email-link { font-size: 0.95rem; font-weight: 800; color: #1e293b; text-decoration: none; text-transform: lowercase; display: flex; align-items: center; gap: 6px; }

        /* LISTA DE SERVIDORES */
        .servidor-item { 
            display: grid; grid-template-columns: 1fr; border-bottom: 1px solid #f1f5f9;
            padding: 20px; transition: background 0.2s;
        }
        .servidor-item:last-child { border-bottom: none; }
        
        @media (min-width: 768px) {
            .servidor-item { grid-template-columns: 320px 1fr; align-items: center; }
        }

        .servidor-perfil { margin-bottom: 15px; }
        .servidor-nome { font-size: 1.25rem; font-weight: 800; color: #0f172a; margin: 0 0 6px 0; display: block; }
        .contato-item { display: flex; align-items: center; gap: 8px; text-decoration: none; font-size: 0.95rem; font-weight: 600; margin-top: 6px; }
        .email-link { color: #2563eb; text-transform: lowercase; }
        .whatsapp-link { color: #075e54; }

        /* ÍCONES */
        .logo-zap, .logo-email { width: 18px; height: 18px; flex-shrink: 0; }

        /* ESCALA SEMANAL */
        .escala-wrapper { display: flex; flex-direction: column; gap: 10px; }
        .turno-linha { 
            display: grid; grid-template-columns: 85px 1fr; align-items: center;
            background: #f8fafc; padding: 10px; border-radius: 10px; gap: 12px;
        }

        .turno-info { display: flex; flex-direction: column; }
        .turno-badge { font-size: 0.65rem; font-weight: 900; text-transform: uppercase; padding: 2px 6px; border-radius: 4px; text-align: center; }
        .m-bg { background: #e0f2fe; color: #0369a1; }
        .t-bg { background: #fef3c7; color: #92400e; }
        .n-bg { background: #ede9fe; color: #5b21b6; }
        .turno-hora { font-size: 0.75rem; font-weight: 700; color: #64748b; text-align: center; margin-top: 3px; }

        .dias-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; }
        .dia-col { text-align: center; display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .dia-sigla { font-size: 0.65rem; font-weight: 800; color: #94a3b8; text-transform: uppercase; }
        
        .status-badge { 
            width: 36px; height: 36px; border-radius: 10px; display: flex; 
            align-items: center; justify-content: center; font-weight: 800;
            font-size: 1.1rem; color: white;
        }

        .dia-hoje { background: var(--brilho-hoje); border: 1.5px solid var(--borda-hoje); border-radius: 8px; padding: 4px 2px; }

        .c-chefia { background-color: var(--cor-c); color: #000; }
        .p-presencial { background-color: var(--cor-p); }
        .t-teletrabalho { background-color: var(--cor-t); }
        .a-afastado { background-color: var(--cor-a); }
        .vazio { background-color: #e2e8f0; color: #94a3b8; }

        /* LOADER */
        .loader-container { padding: 80px; text-align: center; }
        .spinner { width: 50px; height: 50px; border: 5px solid #e2e8f0; border-top: 5px solid var(--cor-primaria); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 15px; }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .bg-0 { background-color: #1e40af; } .bg-1 { background-color: #065f46; } 
        .bg-2 { background-color: #6b21a8; } .bg-3 { background-color: #9a3412; }
    </style>
</head>
<body>

    <div class="header-container">
        <h1 class="titulo-pagina">Escala Geral de Servidores</h1>
        <div id="data-atualizacao" style="font-size:0.8rem; color:#64748b; margin-top:5px;">Sincronizando...</div>
    </div>

    <div id="container-legenda"></div>

    <div id="conteudo" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
        <div class="loader-container">
            <div class="spinner"></div>
            <div style="font-weight: 800; color: #64748b; text-transform: uppercase;">Carregando Escala...</div>
        </div>
    </div>

    <script>
        const url = 'https://script.google.com/macros/s/AKfycbzHe6FYRN5bwebFslDF-pecwnUWpY9WXDF_Nl9V1sYncbwfIVmZ0k-Mqu6WUDNoYZtZxw/exec';
        
        // ÍCONES SOLICITADOS
        const iconEmail = `<svg class="logo-email" viewBox="0 0 24 24" fill="#3b82f6" xmlns="http://www.w3.org/2000/svg"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>`;
        const iconZap = `<svg class="logo-zap" viewBox="0 0 24 24" fill="#25D366" xmlns="http://www.w3.org/2000/svg"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L0 24l6.335-1.662c1.72.937 3.659 1.435 5.63 1.443h.005c6.552 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/></svg>`;

        function formatarZap(num) {
            const l = ('' + num).replace(/\D/g, '');
            return l.length >= 10 ? `(${l.substring(0,2)}) ${l.length===11?l.substring(2,7):l.substring(2,6)}-${l.length===11?l.substring(7):l.substring(6)}` : num;
        }

        function mostrarLegenda() {
            document.getElementById('container-legenda').innerHTML = `
                <div class="legenda">
                    <div class="legenda-item"><span class="status-badge c-chefia" style="width:22px; height:22px; font-size:0.7rem; border-radius:5px;">C</span> Chefia</div>
                    <div class="legenda-item"><span class="status-badge p-presencial" style="width:22px; height:22px; font-size:0.7rem; border-radius:5px;">P</span> Presencial</div>
                    <div class="legenda-item"><span class="status-badge t-teletrabalho" style="width:22px; height:22px; font-size:0.7rem; border-radius:5px;">T</span> Teletrabalho</div>
                    <div class="legenda-item"><span class="status-badge a-afastado" style="width:22px; height:22px; font-size:0.7rem; border-radius:5px;">A</span> Afastado</div>
                </div>`;
        }

        async function carregarDados() {
            const hojeIdx = new Date().getDay(); 
            try {
                const res = await fetch(url);
                const dados = await res.json();
                const linhas = dados.slice(1);
                const setoresMap = {};
                const infoSetores = {};

                for (let i = 0; i < linhas.length; i += 3) {
                    const l1 = linhas[i];
                    if (!l1 || !l1[0]) continue;
                    const setor = l1[0].trim();
                    if (!setoresMap[setor]) { setoresMap[setor] = []; infoSetores[setor] = l1[1]; }
                    
                    const serv = { nome: l1[2], email: l1[4], zap: l1[5], turnos: [] };
                    [linhas[i], linhas[i+1], linhas[i+2]].forEach((linha, idx) => {
                        if (linha && (linha[3] || linha.slice(6,11).some(d => d && d !== '-'))) {
                            serv.turnos.push({
                                label: idx===0?'Manhã':idx===1?'Tarde':'Noite',
                                class: idx===0?'m-bg':idx===1?'t-bg':'n-bg',
                                hora: linha[3],
                                dias: linha.slice(6, 11)
                            });
                        }
                    });
                    setoresMap[setor].push(serv);
                }

                let nomesSetores = Object.keys(setoresMap).sort();
                const afIdx = nomesSetores.findIndex(s => s.toUpperCase().includes('AFASTADO'));
                if(afIdx !== -1) nomesSetores.push(nomesSetores.splice(afIdx, 1)[0]);

                let htmlFinal = '';
                nomesSetores.forEach((setor, sIdx) => {
                    let servidoresHtml = '';
                    setoresMap[setor].forEach(serv => {
                        let turnosHtml = serv.turnos.map(t => `
                            <div class="turno-linha">
                                <div class="turno-info">
                                    <span class="turno-badge ${t.class}">${t.label}</span>
                                    <span class="turno-hora">${t.hora || '--:--'}</span>
                                </div>
                                <div class="dias-grid">
                                    ${['Seg','Ter','Qua','Qui','Sex'].map((n, dIdx) => {
                                        const st = t.dias[dIdx] ? t.dias[dIdx].toString().toUpperCase() : '-';
                                        const cl = st==='C'?'c-chefia':st==='P'?'p-presencial':st==='T'?'t-teletrabalho':st==='A'?'a-afastado':'vazio';
                                        return `
                                            <div class="dia-col ${(dIdx+1)===hojeIdx?'dia-hoje':''}">
                                                <span class="dia-sigla">${n}</span>
                                                <span class="status-badge ${cl}">${st}</span>
                                            </div>`;
                                    }).join('')}
                                </div>
                            </div>
                        `).join('');

                        servidoresHtml += `
                            <div class="servidor-item">
                                <div class="servidor-perfil">
                                    <span class="servidor-nome">${serv.nome}</span>
                                    <a href="mailto:${serv.email}" class="contato-item email-link">${iconEmail} ${serv.email}</a>
                                    ${serv.zap ? `<a href="https://wa.me/55${serv.zap}" target="_blank" class="contato-item whatsapp-link">${iconZap} ${formatarZap(serv.zap)}</a>` : ''}
                                </div>
                                <div class="escala-wrapper">${turnosHtml}</div>
                            </div>`;
                    });

                    htmlFinal += `
                        <div class="setor-container">
                            <div class="setor-header bg-${sIdx % 4}">
                                <span class="setor-nome">${setor}</span>
                                ${infoSetores[setor] ? `<div class="setor-email-box"><a href="mailto:${infoSetores[setor]}" class="setor-email-link">${iconEmail} ${infoSetores[setor]}</a></div>` : ''}
                            </div>
                            <div class="lista-servidores">${servidoresHtml}</div>
                        </div>`;
                });

                document.getElementById('conteudo').innerHTML = htmlFinal;
                document.getElementById('data-atualizacao').innerText = `Atualizado às ${new Date().toLocaleTimeString()}`;
                mostrarLegenda();

            } catch (e) {
                document.getElementById('conteudo').innerHTML = "<div class='loader-container' style='color:red'>Erro ao carregar escala.</div>";
            }
        }
        carregarDados();
    </script>
</body>
</html>
