<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escala de Trabalho Oficial</title>
    <style>
        :root {
            --cor-c: #f1c40f; --cor-t: #34495e; --cor-p: #10b981; --cor-a: #ef4444; 
            --brilho-hoje: #fffde7; --borda-hoje: #f1c40f; --cor-primaria: #3b82f6;
            --bg-body: #f1f5f9; --bg-card: white; --texto-principal: #1e293b;
            --texto-secundario: #64748b; --border-color: #e2e8f0; --bg-turno: #f8fafc;
        }
        [data-theme="dark"] {
            --bg-body: #0f172a; --bg-card: #1e293b; --texto-principal: #f1f5f9;
            --texto-secundario: #94a3b8; --border-color: #334155; --bg-turno: #0f172a;
        }

        body { font-family: 'Segoe UI', system-ui, sans-serif; background-color: var(--bg-body); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; color: var(--texto-principal); transition: 0.3s; }
        
        .filtro-container { background: var(--bg-card); padding: 15px 25px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); margin-bottom: 25px; display: flex; align-items: center; gap: 15px; border: 1px solid var(--border-color); }
        .filtro-container input { padding: 8px; border-radius: 8px; border: 1px solid var(--border-color); background: var(--bg-body); color: var(--texto-principal); font-weight: 600; }

        .header-container { text-align: center; margin-bottom: 20px; width: 100%; }
        .titulo-pagina { text-transform: uppercase; margin: 0; font-size: 1.4rem; font-weight: 900; }
        
        .mes-bloco { margin-bottom: 15px; background: var(--bg-card); padding: 10px 30px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); text-align: center; }
        .mes-titulo { font-size: 1.2rem; font-weight: 900; text-transform: uppercase; }

        .setor-container { width: 100%; max-width: 950px; background: var(--bg-card); border-radius: 16px; overflow: hidden; margin-bottom: 30px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border: 1px solid var(--border-color); }
        .setor-grid-nome { padding: 15px; text-align: center; color: white; font-size: 1.3rem; font-weight: 900; text-transform: uppercase; }
        .setor-grid-email { padding: 8px; text-align: center; font-size: 0.9rem; font-weight: 600; }

        .servidor-item { display: grid; grid-template-columns: 1fr; border-bottom: 1px solid var(--border-color); padding: 20px; gap: 15px; }
        @media (min-width: 768px) { .servidor-item { grid-template-columns: 280px 1fr; align-items: center; } }
        
        .servidor-nome { font-size: 1.15rem; font-weight: 800; color: var(--texto-principal); margin-bottom: 5px; display: block; }
        .contato-item { display: flex; align-items: center; gap: 8px; text-decoration: none; font-size: 0.9rem; font-weight: 600; margin-top: 4px; }

        .turno-linha { display: grid; grid-template-columns: 85px 1fr; align-items: center; background: var(--bg-turno); padding: 12px; border-radius: 12px; gap: 10px; margin-bottom: 8px; }
        .turno-badge { font-size: 0.65rem; font-weight: 900; text-transform: uppercase; padding: 2px 6px; border-radius: 4px; text-align: center; }
        .m-bg { background: #e0f2fe; color: #0369a1; } .t-bg { background: #fef3c7; color: #92400e; } .n-bg { background: #ede9fe; color: #5b21b6; }
        .turno-hora { font-size: 0.7rem; font-weight: 700; color: var(--texto-secundario); display: block; text-align: center; margin-top: 3px; }

        .dias-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; }
        .dia-col { text-align: center; display: flex; flex-direction: column; align-items: center; }
        .dia-numero { font-size: 1rem; font-weight: 900; }
        .dia-sigla { font-size: 0.6rem; font-weight: 700; color: var(--texto-secundario); text-transform: uppercase; }
        .status-badge { width: 32px; height: 32px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 1rem; color: white; }
        .dia-hoje { background: var(--brilho-hoje); box-shadow: 0 0 0 2px var(--borda-hoje); border-radius: 8px; }

        /* Estilo da mensagem interna */
        .msg-sem-expediente { grid-column: span 5; text-align: center; color: var(--cor-a); font-weight: 800; font-size: 0.95rem; text-transform: uppercase; padding: 10px; border: 1px dashed var(--cor-a); border-radius: 8px; background: rgba(239, 68, 68, 0.05); }

        .c-chefia { background-color: var(--cor-c); color: #000; }
        .p-presencial { background-color: var(--cor-p); }
        .t-teletrabalho { background-color: var(--cor-t); }
        .a-afastado { background-color: var(--cor-a); }
        .vazio { background-color: #cbd5e1; color: #64748b; }

        .loader { padding: 50px; text-align: center; font-weight: bold; }
    </style>
</head>
<body>

    <div class="header-container">
        <h1 class="titulo-pagina">Escala dos Servidores - Campus Capanema</h1>
        <div id="data-atualizacao" style="margin-top: 5px; font-size: 0.9rem; color: var(--texto-secundario);">Sincronizando...</div>
    </div>

    <div class="filtro-container">
        <label>ðŸ“… Testar Data:</label>
        <input type="date" id="data-teste">
    </div>

    <div id="mes-area" class="mes-bloco" style="display:none"></div>

    <div id="conteudo" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
        <div class="loader">CARREGANDO ESCALA...</div>
    </div>

    <script>
        const url = 'https://script.google.com/macros/s/AKfycbzHe6FYRN5bwebFslDF-pecwnUWpY9WXDF_Nl9V1sYncbwfIVmZ0k-Mqu6WUDNoYZtZxw/exec';
        
        function obterConfiguracaoSemana(dataBase = new Date()) {
            const hoje = new Date(dataBase);
            hoje.setMinutes(hoje.getMinutes() + hoje.getTimezoneOffset());
            const diaDaSemana = hoje.getDay(); 

            // Mesmo no FDS, calculamos a semana para mostrar os nÃºmeros dos dias (opcional)
            // ou apenas retornamos o status de FDS
            const isFDS = (diaDaSemana === 0 || diaDaSemana === 6);
            const nomeDiaFDS = diaDaSemana === 0 ? "Dom" : "Sab";
            const diaNumeroFDS = hoje.getDate().toString().padStart(2, '0');

            const diffSegunda = hoje.getDate() - diaDaSemana + (diaDaSemana === 0 ? -6 : 1);
            let dias = []; let meses = new Set();
            for (let i = 0; i < 5; i++) {
                const d = new Date(hoje.getFullYear(), hoje.getMonth(), diffSegunda + i);
                dias.push({ numero: d.getDate().toString().padStart(2, '0'), sigla: ['SEG', 'TER', 'QUA', 'QUI', 'SEX'][i] });
                meses.add(d.toLocaleDateString('pt-BR', { month: 'long' }));
            }

            return { 
                isFDS, 
                mensagemFDS: `No dia ${diaNumeroFDS} ${nomeDiaFDS}, nÃ£o hÃ¡ expediente.`,
                dias, 
                texto: Array.from(meses).join(' / ').toUpperCase() + " " + hoje.getFullYear(),
                diaSelecionado: hoje.getDate()
            };
        }

        async function carregarDados(dataParaTeste = new Date()) {
            const config = obterConfiguracaoSemana(dataParaTeste);
            const conteudoDiv = document.getElementById('conteudo');
            
            try {
                const res = await fetch(url);
                const dados = await res.json();
                const linhas = dados.slice(1);
                const setoresMap = {};
                const infoSetores = {};

                document.getElementById('mes-area').style.display = 'block';
                document.getElementById('mes-area').innerHTML = `<span class="mes-titulo">${config.texto}</span>`;

                for (let i = 0; i < linhas.length; i += 3) {
                    const l1 = linhas[i];
                    if (!l1 || !l1[0]) continue;
                    const setor = l1[0].trim();
                    if (!setoresMap[setor]) { setoresMap[setor] = []; infoSetores[setor] = l1[1]; }
                    const serv = { nome: l1[2], email: l1[4], zap: l1[5], turnos: [] };
                    
                    [linhas[i], linhas[i+1], linhas[i+2]].forEach((linha, idx) => {
                        if (linha && (linha[3] || linha.slice(6,11).some(d => d && d !== '-'))) {
                            serv.turnos.push({ 
                                label: idx===0?'ManhÃ£':idx===1?'Tarde':'Noite', 
                                class: idx===0?'m-bg':idx===1?'t-bg':'n-bg', 
                                hora: linha[3], 
                                dias: linha.slice(6, 11) 
                            });
                        }
                    });
                    setoresMap[setor].push(serv);
                }

                let htmlFinal = '';
                Object.keys(setoresMap).sort().forEach((setor, sIdx) => {
                    let servidoresHtml = '';
                    setoresMap[setor].sort((a,b) => a.nome.localeCompare(b.nome)).forEach(serv => {
                        
                        let turnosHtml = serv.turnos.map(t => {
                            let gridConteudo = '';
                            
                            if (config.isFDS) {
                                // Se for FIM DE SEMANA, mostra a mensagem no lugar da grade
                                gridConteudo = `<div class="msg-sem-expediente">${config.mensagemFDS}</div>`;
                            } else {
                                // Se for dia Ãºtil, mostra os dias normalmente
                                gridConteudo = config.dias.map((info, dIdx) => {
                                    const st = t.dias[dIdx] ? t.dias[dIdx].toString().toUpperCase() : '-';
                                    const cl = st==='C'?'c-chefia':st==='P'?'p-presencial':st==='T'?'t-teletrabalho':st==='A'?'a-afastado':'vazio';
                                    const ehHoje = parseInt(info.numero) === config.diaSelecionado;
                                    return `
                                        <div class="dia-col ${ehHoje ? 'dia-hoje' : ''}">
                                            <span class="dia-sigla">${info.sigla}</span>
                                            <span class="dia-numero">${info.numero}</span>
                                            <span class="status-badge ${cl}">${st}</span>
                                        </div>`;
                                }).join('');
                            }

                            return `
                            <div class="turno-linha">
                                <div class="turno-info">
                                    <span class="turno-badge ${t.class}">${t.label}</span>
                                    <span class="turno-hora">${t.hora || '--:--'}</span>
                                </div>
                                <div class="dias-grid">${gridConteudo}</div>
                            </div>`;
                        }).join('');

                        servidoresHtml += `
                            <div class="servidor-item">
                                <div class="servidor-perfil">
                                    <span class="servidor-nome">${serv.nome}</span>
                                    <a href="mailto:${serv.email}" class="contato-item" style="color:#3b82f6;">ðŸ“§ ${serv.email}</a>
                                    ${serv.zap ? `<a href="https://wa.me/55${serv.zap}" target="_blank" class="contato-item" style="color:#10b981;">ðŸ’¬ WhatsApp</a>` : ''}
                                </div>
                                <div>${turnosHtml}</div>
                            </div>`;
                    });

                    htmlFinal += `
                        <div class="setor-container">
                            <div class="setor-grid-nome bg-setor-${sIdx%4}">${setor}</div>
                            ${infoSetores[setor] ? `<div class="setor-grid-email bg-email-${sIdx%4}">ðŸ“§ Setor: ${infoSetores[setor]}</div>` : ''}
                            <div>${servidoresHtml}</div>
                        </div>`;
                });

                conteudoDiv.innerHTML = htmlFinal;
                document.getElementById('data-atualizacao').innerText = `Data base: ${dataParaTeste.toLocaleDateString('pt-BR')}`;

            } catch (e) {
                conteudoDiv.innerHTML = "<div class='loader' style='color:red'>Erro ao carregar escala.</div>";
            }
        }

        document.getElementById('data-teste').addEventListener('change', (e) => carregarDados(new Date(e.target.value)));
        const inputData = document.getElementById('data-teste');
        inputData.value = new Date().toISOString().split('T')[0];
        carregarDados();
    </script>
</body>
</html>
