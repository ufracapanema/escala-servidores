<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade de Horários</title>
    <style>
        body { 
            font-family: system-ui, -apple-system, sans-serif; 
            background: #fff; 
            margin: 0; 
            padding: 10px; 
            color: #1a1a1a;
        }

        .grid-escala {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            font-size: 13px;
        }

        .grid-header {
            background: #f4f4f5;
            font-weight: bold;
            padding: 12px;
            text-align: center;
            border-bottom: 2px solid #ddd;
            border-right: 1px solid #ddd;
        }

        .grid-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            border-right: 1px solid #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .nome { justify-content: flex-start; font-weight: 600; background: #fafafa; }
        .total { font-weight: bold; color: #2563eb; background: #f8fafc; }

        .grid-footer {
            grid-column: span 5;
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr;
            background: #27272a;
            color: white;
            font-weight: bold;
        }

        .footer-item { padding: 12px; text-align: center; }

        #loading { text-align: center; padding: 40px; color: #666; font-style: italic; }
    </style>
</head>
<body>

    <div id="loading">Sincronizando dados da planilha...</div>

    <div id="grade-container" class="grid-escala" style="display: none;">
        <div class="grid-header" style="text-align:left">Servidor</div>
        <div class="grid-header">Manhã</div>
        <div class="grid-header">Tarde</div>
        <div class="grid-header">Noite</div>
        <div class="grid-header">Total</div>

        <div id="grid-corpo" style="display: contents;"></div>

        <div class="grid-footer" id="grid-rodape"></div>
    </div>

<script>
    // URL com cache busting para garantir carregamento
    const API_URL = 'https://script.google.com/macros/s/AKfycbzHe6FYRN5bwebFslDF-pecwnUWpY9WXDF_Nl9V1sYncbwfIVmZ0k-Mqu6WUDNoYZtZxw/exec?v=' + Date.now();

    function formatar(n) {
        if (n === 0) return "-";
        const h = Math.floor(n);
        const m = Math.round((n - h) * 60);
        return m === 0 ? h + "h" : h + "h " + m + "m";
    }

    function calc(t) {
        if (!t || !t.includes('|')) return 0;
        try {
            const p = t.split('|').map(x => x.trim());
            const c = (s) => { 
                const [h, m] = s.split(':').map(Number); 
                return (h * 60) + (m || 0); 
            };
            let d = c(p[1]) - c(p[0]);
            return (d < 0 ? d + 1440 : d) / 60;
        } catch(e) { return 0; }
    }

    async function carregar() {
        try {
            const res = await fetch(API_URL);
            if (!res.ok) throw new Error();
            const data = await res.json();
            
            const database = {};
            const rows = data.slice(1);
            for (let i = 0; i < rows.length; i += 3) {
                const nome = rows[i] && rows[i][2] ? rows[i][2].trim() : null;
                if (nome && !nome.includes('@')) {
                    database[nome] = [rows[i], rows[i+1], rows[i+2]];
                }
            }

            // Define o dia atual (0=Seg, 4=Sex). Se for fds, mostra Segunda(0).
            const hoje = new Date().getDay();
            const dia = (hoje >= 1 && hoje <= 5) ? hoje - 1 : 0;

            let html = "", sM = 0, sT = 0, sN = 0;
            const nomes = Object.keys(database).sort();

            nomes.forEach(n => {
                const b = database[n];
                const hM = calc(b[0][3]), hT = calc(b[1][3]), hN = calc(b[2][3]);
                const total = hM + hT + hN;

                if (total > 0) {
                    sM += hM; sT += hT; sN += hN;
                    html += `
                        <div class="grid-item nome">${n}</div>
                        <div class="grid-item">${b[0][3] || "-"}</div>
                        <div class="grid-item">${b[1][3] || "-"}</div>
                        <div class="grid-item">${b[2][3] || "-"}</div>
                        <div class="grid-item total">${formatar(total)}</div>
                    `;
                }
            });

            document.getElementById('grid-corpo').innerHTML = html;
            document.getElementById('grid-rodape').innerHTML = `
                <div class="footer-item" style="text-align:left">TOTAIS DO DIA</div>
                <div class="footer-item">${formatar(sM)}</div>
                <div class="footer-item">${formatar(sT)}</div>
                <div class="footer-item">${formatar(sN)}</div>
                <div class="footer-item" style="background:#3b82f6">${formatar(sM+sT+sN)}</div>
            `;

            document.getElementById('loading').style.display = 'none';
            document.getElementById('grade-container').style.display = 'grid';

        } catch (e) {
            document.getElementById('loading').innerHTML = "⚠️ Erro na conexão. Verifique a planilha ou a internet.";
        }
    }

    carregar();
</script>
</body>
</html>
