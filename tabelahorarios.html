<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade de Escala</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 15px; background: #fff; }
        
        .grid-escala {
            display: grid;
            grid-template-columns: 2.5fr 1fr 1fr 1fr 1fr;
            border: 1px solid #ccc;
            font-size: 13px;
            max-width: 1000px;
            margin: auto;
        }

        .grid-header {
            background: #f0f0f0;
            font-weight: bold;
            padding: 12px;
            text-align: center;
            border-bottom: 2px solid #ccc;
            border-right: 1px solid #ccc;
        }

        .grid-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            border-right: 1px solid #ccc;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nome { justify-content: flex-start; font-weight: bold; padding-left: 15px; }
        .total { font-weight: 800; color: #000; background: #f9f9f9; }

        .grid-footer {
            grid-column: span 5;
            display: grid;
            grid-template-columns: 2.5fr 1fr 1fr 1fr 1fr;
            background: #333;
            color: #fff;
            font-weight: bold;
        }

        .footer-item { padding: 12px; text-align: center; }
        #loading { text-align: center; margin-top: 50px; font-weight: bold; color: #666; }
    </style>
</head>
<body>

    <div id="loading">Carregando dados da planilha...</div>

    <div id="grade-container" class="grid-escala" style="display: none;">
        <div class="grid-header" style="text-align:left">Servidor</div>
        <div class="grid-header">Manhã</div>
        <div class="grid-header">Tarde</div>
        <div class="grid-header">Noite</div>
        <div class="grid-header">Total</div>

        <div id="grid-corpo" style="display: contents;"></div>

        <div class="grid-footer" id="grid-rodape"></div>
    </div>

<script>
    // URL idêntica ao que funcionava antes
    const API_URL = 'https://script.google.com/macros/s/AKfycbzHe6FYRN5bwebFslDF-pecwnUWpY9WXDF_Nl9V1sYncbwfIVmZ0k-Mqu6WUDNoYZtZxw/exec';
    
    let database = {};

    // Formatação solicitada: 8h ou 8h 30m
    function formatarH(decimal) {
        if (decimal === 0) return "-";
        const h = Math.floor(decimal);
        const m = Math.round((decimal - h) * 60);
        return m === 0 ? h + "h" : h + "h " + m + "m";
    }

    // Lógica de cálculo do formato "14:00 | 17:00"
    function calcular(texto) {
        if (!texto || !texto.includes('|')) return 0;
        try {
            const partes = texto.split('|').map(p => p.trim());
            const paraMin = (h) => {
                const [hrs, mins] = h.split(':').map(Number);
                return (hrs * 60) + (mins || 0);
            };
            let diff = paraMin(partes[1]) - paraMin(partes[0]);
            if (diff < 0) diff += 1440; // Trata virada da meia-noite
            return diff / 60;
        } catch (e) { return 0; }
    }

    async function init() {
        try {
            const response = await fetch(API_URL);
            const data = await response.json();
            const rows = data.slice(1);
            
            // Lógica original de ler de 3 em 3 linhas (Manhã, Tarde, Noite)
            for (let i = 0; i < rows.length; i += 3) {
                const nome = rows[i] ? rows[i][2]?.trim() : null;
                if (nome && !nome.includes('@')) {
                    database[nome] = [rows[i], rows[i+1], rows[i+2]];
                }
            }

            // Identifica o dia da semana atual
            const hoje = new Date().getDay();
            const diaIndice = (hoje >= 1 && hoje <= 5) ? hoje - 1 : 0;

            processar(diaIndice);

        } catch (e) {
            document.getElementById('loading').innerText = "Erro ao carregar os dados. Verifique a conexão.";
            console.error(e);
        }
    }

    function processar(dia) {
        let html = "";
        let somaM = 0, somaT = 0, somaN = 0;
        const nomes = Object.keys(database).sort();

        nomes.forEach(n => {
            const blocos = database[n];
            
            // Pega o horário da coluna 3 de cada bloco
            const hStrM = blocos[0] ? blocos[0][3]?.toString() : "";
            const hStrT = blocos[1] ? blocos[1][3]?.toString() : "";
            const hStrN = blocos[2] ? blocos[2][3]?.toString() : "";

            const valM = calcular(hStrM);
            const valT = calcular(hStrT);
            const valN = calcular(hStrN);
            
            const totalLinha = valM + valT + valN;

            // Só mostra se tiver algum horário preenchido no dia
            if (totalLinha > 0) {
                somaM += valM; somaT += valT; somaN += valN;
                
                html += `
                    <div class="grid-item nome">${n}</div>
                    <div class="grid-item">${hStrM || "-"}</div>
                    <div class="grid-item">${hStrT || "-"}</div>
                    <div class="grid-item">${hStrN || "-"}</div>
                    <div class="grid-item total">${formatarH(totalLinha)}</div>
                `;
            }
        });

        document.getElementById('grid-corpo').innerHTML = html;
        document.getElementById('grid-rodape').innerHTML = `
            <div class="footer-item" style="text-align:left; padding-left:15px">TOTAL DO DIA</div>
            <div class="footer-item">${formatarH(somaM)}</div>
            <div class="footer-item">${formatarH(somaT)}</div>
            <div class="footer-item">${formatarH(somaN)}</div>
            <div class="footer-item" style="background:#444">${formatarH(somaM + somaT + somaN)}</div>
        `;

        document.getElementById('loading').style.display = 'none';
        document.getElementById('grade-container').style.display = 'grid';
    }

    init();
</script>
</body>
</html>
