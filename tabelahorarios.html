<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escalas</title>
    <link rel="stylesheet" href="estilo.css">
    
</head>
<body>

    <a href="index.html" class="btn-voltar btn-flutuante" title="Voltar"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg></a>

    <button id="theme-toggle" class="btn-flutuante"><svg id="theme-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></svg></button>

        <div class="header-container">
        <h1 class="titulo-pagina">Tabela de Horarios de Atendimento Servidores Técnicos Administrativos em Educação (TAE)</h1>
        <h2 class="titulo-pagina">Campus Capanema</h2>
        <div id="loading">Sincronizando dados...</div>
    </div>

    <div class="container">
  
        <div id="grade-container" class="grid-escala" style="display: none;">
            <div class="grid-header" style="text-align:left; padding-left:20px">Servidor</div>
            <div class="grid-header">Manhã</div>
            <div class="grid-header">Tarde</div>
            <div class="grid-header">Noite</div>
            <div class="grid-header">Total</div>

            <div id="grid-corpo" style="display: contents;"></div>

            <div class="grid-footer" id="grid-rodape"></div>
        </div>
    </div>

<script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbzHe6FYRN5bwebFslDF-pecwnUWpY9WXDF_Nl9V1sYncbwfIVmZ0k-Mqu6WUDNoYZtZxw/exec';
    let database = {};

    // Alternar Tema Escuro
    const btnTheme = document.getElementById('theme-toggle');
    btnTheme.addEventListener('click', () => {
        const doc = document.documentElement;
        const novoTema = doc.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        doc.setAttribute('data-theme', novoTema);
        localStorage.setItem('theme', novoTema);
    });

    // Carregar preferência de tema
    if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.setAttribute('data-theme', 'dark');
    }

    function formatarH(decimal) {
        if (decimal === 0) return "-";
        const h = Math.floor(decimal);
        const m = Math.round((decimal - h) * 60);
        return m === 0 ? h + "h" : h + "h " + m + "m";
    }

    function calcular(texto) {
        if (!texto || !texto.includes('|')) return 0;
        try {
            const p = texto.split('|').map(x => x.trim());
            const conv = (s) => { 
                const [h, m] = s.split(':').map(Number); 
                return (h * 60) + (m || 0); 
            };
            let diff = conv(p[1]) - conv(p[0]);
            if (diff < 0) diff += 1440;
            return diff / 60;
        } catch (e) { return 0; }
    }

    async function init() {
        try {
            const response = await fetch(API_URL);
            const data = await response.json();
            const rows = data.slice(1);
            
            for (let i = 0; i < rows.length; i += 3) {
                const nome = rows[i] ? rows[i][2]?.trim() : null;
                if (nome && !nome.includes('@')) {
                    database[nome] = [rows[i], rows[i+1], rows[i+2]];
                }
            }

            const hoje = new Date().getDay();
            const diaIndice = (hoje >= 1 && hoje <= 5) ? hoje - 1 : 0;
            processar(diaIndice);

        } catch (e) {
            document.getElementById('loading').innerText = "Erro ao carregar os dados.";
        }
    }

    function processar(dia) {
        let html = "";
        let sM = 0, sT = 0, sN = 0;
        const nomes = Object.keys(database).sort();

        nomes.forEach(n => {
            const b = database[n];
            const hStrM = b[0] ? b[0][3]?.toString() : "";
            const hStrT = b[1] ? b[1][3]?.toString() : "";
            const hStrN = b[2] ? b[2][3]?.toString() : "";

            const vM = calcular(hStrM);
            const vT = calcular(hStrT);
            const vN = calcular(hStrN);
            const total = vM + vT + vN;

            if (total > 0) {
                sM += vM; sT += vT; sN += vN;
                html += `
                    <div class="grid-item nome">${n}</div>
                    <div class="grid-item">${hStrM || "-"}</div>
                    <div class="grid-item">${hStrT || "-"}</div>
                    <div class="grid-item">${hStrN || "-"}</div>
                    <div class="grid-item total">${formatarH(total)}</div>
                `;
            }
        });

        document.getElementById('grid-corpo').innerHTML = html;
        document.getElementById('grid-rodape').innerHTML = `
            <div class="footer-item" style="text-align:left; padding-left:20px">TOTAIS DO DIA</div>
            <div class="footer-item">${formatarH(sM)}</div>
            <div class="footer-item">${formatarH(sT)}</div>
            <div class="footer-item">${formatarH(sN)}</div>
            <div class="footer-item" style="background:var(--primaria)">${formatarH(sM + sT + sN)}</div>
        `;

        document.getElementById('loading').style.display = 'none';
        document.getElementById('grade-container').style.display = 'grid';
    }

    init();
</script>
</body>
</html>
