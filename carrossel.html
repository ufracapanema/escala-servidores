<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Escala TAE - Campus Capanema</title>
    <style>
        :root {
            --cor-c: #f1c40f; 
            --cor-t: #34495e; 
            --cor-p: #10b981; 
            --cor-a: #ef4444; 
            --cor-d: #94a3b8;
            --brilho-hoje: #fffde7; --borda-hoje: #f1c40f; --cor-primaria: #3b82f6;
            --bg-body: #f1f5f9; --bg-card: white; --texto-principal: #1e293b;
            --texto-secundario: #64748b; --border-color: #f1f5f9; --bg-turno: #f8fafc;
        }

        /* Otimização para Tela Cheia */
        * { box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-body); margin: 0; padding: 10px;
            display: flex; flex-direction: column; align-items: center; 
            color: var(--texto-principal);
            overflow: hidden; /* Evita barras de rolagem em modo TV */
            height: 100vh;
        }

        .header-container { text-align: center; margin-bottom: 10px; width: 100%; }
        .titulo-pagina { text-transform: uppercase; margin: 0; font-size: 1.8rem; font-weight: 900; }
        
        /* Container do Carrossel */
        #conteudo {
            width: 100%;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 10px;
        }

        .setor-container { 
            display: none; 
            width: 98%; max-width: 1200px; background: var(--bg-card); 
            border-radius: 20px; overflow: hidden;
            box-shadow: 0 15px 25px -5px rgba(0,0,0,0.1);
            animation: slideIn 0.8s ease-out;
        }

        .setor-container.active { display: block; }

        @keyframes slideIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Estilos Internos Mantidos */
        .setor-grid-nome { padding: 25px; text-align: center; color: white; font-size: 2rem; font-weight: 900; text-transform: uppercase; }
        .setor-grid-email { padding: 10px; text-align: center; background: rgba(0,0,0,0.05); }
        
        .mes-bloco { margin-bottom: 10px; background: var(--bg-card); padding: 8px 25px; border-radius: 12px; font-weight: 800; }
        .legenda-bloco { display: flex; gap: 20px; margin-bottom: 15px; padding: 10px; background: var(--bg-card); border-radius: 10px; }
        .legenda-item { display: flex; align-items: center; gap: 8px; font-weight: 700; font-size: 0.9rem; }

        .servidor-item { display: grid; grid-template-columns: 300px 1fr; border-bottom: 1px solid var(--border-color); padding: 15px 25px; align-items: center; }
        .servidor-nome { font-size: 1.4rem; font-weight: 800; margin-bottom: 5px; }
        
        .turno-linha { display: grid; grid-template-columns: 90px 1fr; align-items: center; background: var(--bg-turno); padding: 10px; border-radius: 12px; gap: 15px; margin-bottom: 5px; }
        .turno-badge { font-size: 0.7rem; font-weight: 900; padding: 4px; border-radius: 5px; text-align: center; }
        
        .dias-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; }
        .dia-col { text-align: center; padding: 5px; border-radius: 8px; }
        .status-badge { width: 40px; height: 40px; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-weight: 900; font-size: 1.2rem; color: white; }
        
        .dia-hoje { background: var(--brilho-hoje); outline: 2px solid var(--borda-hoje); }

        /* Cores de Status */
        .c-chefia { background-color: var(--cor-c); color: #000; }
        .p-presencial { background-color: var(--cor-p); }
        .t-teletrabalho { background-color: var(--cor-t); }
        .a-afastado { background-color: var(--cor-a); }
        .d-descanso { background-color: var(--cor-d); }
        .vazio { background-color: #e2e8f0; color: #94a3b8; }
        
        /* Backgrounds dos Setores */
        .bg-setor-0 { background-color: #1e40af; } .bg-setor-1 { background-color: #065f46; }
        .bg-setor-2 { background-color: #6b21a8; } .bg-setor-3 { background-color: #9a3412; }

        .loader-container { padding: 100px; text-align: center; }
        .spinner { width: 50px; height: 50px; border: 5px solid #ddd; border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s infinite linear; margin-bottom: 15px; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="header-container">
        <h1 class="titulo-pagina">Escala TAE - Campus Capanema</h1>
        <div id="data-atualizacao" style="font-size: 0.9rem; margin-top: 5px; color: var(--texto-secundario);">Iniciando...</div>
    </div>

    <div id="mes-area" class="mes-bloco"></div>

    <div id="legenda-area" class="legenda-bloco">
        <div class="legenda-item"><span class="status-badge p-presencial" style="width:24px; height:24px; font-size:0.7rem">P</span> Presencial</div>
        <div class="legenda-item"><span class="status-badge t-teletrabalho" style="width:24px; height:24px; font-size:0.7rem">T</span> Teletrabalho</div>
        <div class="legenda-item"><span class="status-badge c-chefia" style="width:24px; height:24px; font-size:0.7rem">C</span> Chefia</div>
        <div class="legenda-item"><span class="status-badge a-afastado" style="width:24px; height:24px; font-size:0.7rem">A</span> Afastado</div>
        <div class="legenda-item"><span class="status-badge d-descanso" style="width:24px; height:24px; font-size:0.7rem">D</span> Descanso</div>
    </div>

    <div id="conteudo">
        <div class="loader-container"><div class="spinner"></div><strong>CARREGANDO ESCALAS...</strong></div>
    </div>

    <script>
        const url = 'https://script.google.com/macros/s/AKfycbzHe6FYRN5bwebFslDF-pecwnUWpY9WXDF_Nl9V1sYncbwfIVmZ0k-Mqu6WUDNoYZtZxw/exec';
        
        let indiceAtivo = 0;
        let carrosselTimer;

        function obterConfiguracaoSemana() {
            const hoje = new Date();
            const diaSemana = hoje.getDay();
            const diff = hoje.getDate() - diaSemana;
            const dias = [];
            const siglas = ['DOM', 'SEG', 'TER', 'QUA', 'QUI', 'SEX', 'SAB'];
            for (let i = 0; i < 7; i++) {
                const d = new Date(hoje.getFullYear(), hoje.getMonth(), diff + i);
                dias.push({ num: d.getDate().toString().padStart(2, '0'), sigla: siglas[i] });
            }
            return { dias, texto: hoje.toLocaleDateString('pt-BR', { month: 'long', year: 'numeric' }).toUpperCase() };
        }

        async function carregarDados() {
            const config = obterConfiguracaoSemana();
            const hojeIdx = new Date().getDay();
            
            try {
                const res = await fetch(url);
                const dados = await res.json();
                const linhas = dados.slice(1);
                const setoresMap = {};

                document.getElementById('mes-area').innerHTML = config.texto;

                for (let i = 0; i < linhas.length; i += 3) {
                    const l1 = linhas[i];
                    if (!l1 || !l1[0]) continue;
                    const setor = l1[0].trim();
                    if (!setoresMap[setor]) setoresMap[setor] = [];
                    
                    const serv = { nome: l1[2], turnos: [] };
                    [linhas[i], linhas[i+1], linhas[i+2]].forEach((linha, idx) => {
                        if (linha && (linha[3] || linha.slice(6,13).some(d => d && d !== '-'))) {
                            serv.turnos.push({ 
                                label: idx===0?'MANHÃ':idx===1?'TARDE':'NOITE', 
                                hora: linha[3], 
                                dias: linha.slice(6, 13) 
                            });
                        }
                    });
                    setoresMap[setor].push(serv);
                }

                let html = '';
                Object.keys(setoresMap).sort().forEach((setor, sIdx) => {
                    let servHtml = '';
                    setoresMap[setor].forEach(serv => {
                        let turnosHtml = serv.turnos.map(t => `
                            <div class="turno-linha">
                                <div class="turno-badge ${t.label === 'MANHÃ' ? 'm-bg' : t.label === 'TARDE' ? 't-bg' : 'n-bg'}" style="background:#eee; color:#333">
                                    ${t.label}<br><small>${t.hora || ''}</small>
                                </div>
                                <div class="dias-grid">
                                    ${t.dias.map((st, dIdx) => {
                                        const status = st ? st.toString().toUpperCase() : '-';
                                        const cl = status==='C'?'c-chefia':status==='P'?'p-presencial':status==='T'?'t-teletrabalho':status==='A'?'a-afastado':status==='D'?'d-descanso':'vazio';
                                        return `<div class="dia-col ${dIdx===hojeIdx?'dia-hoje':''}">
                                            <div style="font-size:0.6rem; font-weight:900">${config.dias[dIdx].num}</div>
                                            <div class="status-badge ${cl}">${status}</div>
                                        </div>`;
                                    }).join('')}
                                </div>
                            </div>`).join('');

                        servHtml += `<div class="servidor-item">
                            <div class="servidor-nome">${serv.nome}</div>
                            <div>${turnosHtml}</div>
                        </div>`;
                    });

                    html += `<div class="setor-container" id="setor-${sIdx}">
                        <div class="setor-grid-nome bg-setor-${sIdx % 4}">${setor}</div>
                        ${servHtml}
                    </div>`;
                });

                document.getElementById('conteudo').innerHTML = html;
                iniciarCarrossel();
                
                const agora = new Date();
                document.getElementById('data-atualizacao').innerText = `Última atualização: ${agora.toLocaleTimeString('pt-BR')}`;

            } catch (e) {
                console.error(e);
            }
        }

        function iniciarCarrossel() {
            const setores = document.querySelectorAll('.setor-container');
            if (setores.length === 0) return;
            
            if (carrosselTimer) clearInterval(carrosselTimer);

            function alternar() {
                setores.forEach(s => s.classList.remove('active'));
                setores[indiceAtivo].classList.add('active');
                indiceAtivo = (indiceAtivo + 1) % setores.length;
            }

            alternar();
            carrosselTimer = setInterval(alternar, 10000); // Troca setor a cada 10 segundos
        }

        // Sincronização automática a cada 10 minutos (sem refresh de página)
        setInterval(carregarDados, 600000); 

        // Carga inicial
        carregarDados();
    </script>
</body>
</html>
