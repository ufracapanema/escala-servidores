<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Escala TAE - Campus Capanema</title>
    <style>
        :root {
            --cor-c: #f1c40f; --cor-t: #34495e; --cor-p: #10b981; --cor-a: #ef4444; --cor-d: #94a3b8;
            --brilho-hoje: #fffde7; --borda-hoje: #f1c40f; --cor-primaria: #3b82f6;
            --bg-body: #f1f5f9; --bg-card: white; --texto-principal: #1e293b;
            --texto-secundario: #64748b; --border-color: #e2e8f0; --bg-turno: #f8fafc;
            /* Cores dos Turnos */
            --m-bg: #e0f2fe; --m-text: #0369a1;
            --t-bg: #fef3c7; --t-text: #92400e;
            --n-bg: #ede9fe; --n-text: #5b21b6;
        }

        * { box-sizing: border-box; }
        body, html { height: 100%; margin: 0; overflow: hidden; }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-body);
            display: flex; flex-direction: column;
            color: var(--texto-principal);
            padding: 10px;
        }

        /* CABEÇALHO */
        .header-main { text-align: center; margin-bottom: 5px; flex-shrink: 0; }
        .titulo-pagina { text-transform: uppercase; margin: 0; font-size: 1.6rem; font-weight: 900; }
        
        .top-info-bar { 
            display: flex; justify-content: space-between; align-items: center; 
            max-width: 100%; margin: 0 auto 10px; width: 100%; padding: 0 10px;
        }

        .mes-badge { 
            background: var(--bg-card); padding: 8px 20px; border-radius: 10px;
            font-size: 1.1rem; font-weight: 900; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .legenda-bloco { 
            display: flex; gap: 12px; background: var(--bg-card); padding: 8px 15px; border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .legenda-item { display: flex; align-items: center; gap: 6px; font-size: 0.75rem; font-weight: 800; }

        /* LOADER */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-body); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 9999;
        }
        .spinner {
            width: 120px; height: 120px;
            border: 12px solid #ddd; border-top: 12px solid var(--cor-primaria);
            border-radius: 50%; animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* GRID PRINCIPAL */
        #conteudo { flex: 1; display: flex; justify-content: center; align-items: stretch; width: 100%; }

        .setor-container { 
            display: none; width: 99vw; height: 100%; 
            background: var(--bg-card); border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.15); overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }
        .setor-container.active { display: flex; flex-direction: column; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .setor-header { 
            padding: 15px; text-align: center; color: white; 
            font-size: 2rem; font-weight: 900; text-transform: uppercase;
        }

        /* LISTA DE SERVIDORES */
        .servidor-item { 
            display: grid; grid-template-columns: 320px 1fr; 
            border-bottom: 2px solid var(--border-color); 
            padding: 12px 30px; align-items: center;
        }
        .servidor-nome { font-size: 1.4rem; font-weight: 800; padding-right: 15px; }

        /* TURNOS COLORIDOS */
        .turno-linha { 
            display: grid; grid-template-columns: 90px 1fr; align-items: center; 
            background: var(--bg-turno); padding: 8px; border-radius: 12px; gap: 15px; margin-bottom: 5px;
        }
        .turno-badge { 
            font-size: 0.65rem; font-weight: 900; text-transform: uppercase; 
            padding: 5px; border-radius: 6px; text-align: center;
        }
        .badge-manha { background-color: var(--m-bg); color: var(--m-text); }
        .badge-tarde { background-color: var(--t-bg); color: var(--t-text); }
        .badge-noite { background-color: var(--n-bg); color: var(--n-text); }

        /* DIAS E CENTRALIZAÇÃO */
        .dias-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; }
        .dia-col { 
            text-align: center; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; padding: 4px 0;
        }
        .dia-sigla { font-size: 0.6rem; font-weight: 800; color: var(--texto-secundario); text-transform: uppercase; }
        .dia-num { font-size: 0.85rem; font-weight: 900; margin-bottom: 2px; }
        
        .status-badge { 
            width: 42px; height: 42px; border-radius: 10px; 
            display: flex; align-items: center; justify-content: center; 
            font-weight: 900; font-size: 1.2rem; color: white; 
        }

        /* HOJE - CENTRALIZAÇÃO NO GRID */
        .dia-hoje { 
            background: var(--brilho-hoje); 
            outline: 3px solid var(--borda-hoje); 
            border-radius: 12px;
            transform: scale(1.05); /* Leve destaque */
            z-index: 1;
        }

        /* CORES DE STATUS */
        .c-chefia { background-color: var(--cor-c); color: #000; }
        .p-presencial { background-color: var(--cor-p); }
        .t-teletrabalho { background-color: var(--cor-t); }
        .a-afastado { background-color: var(--cor-a); }
        .d-descanso { background-color: var(--cor-d); }
        .vazio { background-color: #e2e8f0; color: #cbd5e1; }

        .bg-setor-0 { background-color: #1e40af; } 
        .bg-setor-1 { background-color: #065f46; } 
        .bg-setor-2 { background-color: #6b21a8; } 
        .bg-setor-3 { background-color: #9a3412; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <h2 style="margin-top:25px; letter-spacing: 3px; font-weight: 900;">CARREGANDO DADOS...</h2>
    </div>

    <header class="header-main">
        <h1 class="titulo-pagina">Escala TAE - Campus Capanema</h1>
    </header>

    <div class="top-info-bar">
        <div id="mes-area" class="mes-badge">--</div>
        <div class="legenda-bloco">
            <div class="legenda-item"><span class="status-badge p-presencial" style="width:18px;height:18px;font-size:0.6rem;border-radius:4px">P</span> PRESENCIAL</div>
            <div class="legenda-item"><span class="status-badge t-teletrabalho" style="width:18px;height:18px;font-size:0.6rem;border-radius:4px">T</span> TELETRABALHO</div>
            <div class="legenda-item"><span class="status-badge c-chefia" style="width:18px;height:18px;font-size:0.6rem;border-radius:4px;color:black">C</span> CHEFIA</div>
            <div class="legenda-item"><span class="status-badge a-afastado" style="width:18px;height:18px;font-size:0.6rem;border-radius:4px">A</span> AFASTADO</div>
            <div class="legenda-item"><span class="status-badge d-descanso" style="width:18px;height:18px;font-size:0.6rem;border-radius:4px">D</span> DESCANSO</div>
        </div>
        <div id="data-atualizacao" style="font-weight: 900; font-size: 0.8rem; color: var(--cor-primaria);">--</div>
    </div>

    <main id="conteudo"></main>

    <script>
        const url = 'https://script.google.com/macros/s/AKfycbzHe6FYRN5bwebFslDF-pecwnUWpY9WXDF_Nl9V1sYncbwfIVmZ0k-Mqu6WUDNoYZtZxw/exec';
        let indiceSetor = 0;
        let timerCarrossel;

        function obterDadosSemana() {
            const hoje = new Date();
            const dom = hoje.getDate() - hoje.getDay();
            const siglas = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'];
            const dias = [];
            for (let i = 0; i < 7; i++) {
                const d = new Date(hoje.getFullYear(), hoje.getMonth(), dom + i);
                dias.push({ num: d.getDate().toString().padStart(2, '0'), sigla: siglas[i] });
            }
            return { dias, texto: hoje.toLocaleDateString('pt-BR', { month: 'long', year: 'numeric' }).toUpperCase() };
        }

        async function buscarEscalas() {
            const config = obterDadosSemana();
            const hojeIdx = new Date().getDay();
            
            try {
                const res = await fetch(url);
                const dados = await res.json();
                const linhas = dados.slice(1);
                const setoresMap = {};

                document.getElementById('mes-area').innerText = config.texto;

                for (let i = 0; i < linhas.length; i += 3) {
                    const l1 = linhas[i];
                    if (!l1 || !l1[0]) continue;
                    const setor = l1[0].trim();
                    if (!setoresMap[setor]) setoresMap[setor] = [];
                    
                    const serv = { nome: l1[2], turnos: [] };
                    [linhas[i], linhas[i+1], linhas[i+2]].forEach((linha, idx) => {
                        if (linha && (linha[3] || linha.slice(6,13).some(d => d && d !== '-'))) {
                            const label = idx===0?'MANHÃ':idx===1?'TARDE':'NOITE';
                            const classe = idx===0?'badge-manha':idx===1?'badge-tarde':'badge-noite';
                            serv.turnos.push({ label, classe, hora: linha[3], dias: linha.slice(6, 13) });
                        }
                    });
                    setoresMap[setor].push(serv);
                }

                let html = '';
                Object.keys(setoresMap).sort().forEach((setor, sIdx) => {
                    let servHtml = '';
                    setoresMap[setor].forEach(serv => {
                        let turnosHtml = serv.turnos.map(t => `
                            <div class="turno-linha">
                                <div class="turno-info">
                                    <div class="turno-badge ${t.classe}">${t.label}</div>
                                    <div style="font-size:0.75rem; font-weight:900; text-align:center; margin-top:2px;">${t.hora || ''}</div>
                                </div>
                                <div class="dias-grid">
                                    ${t.dias.map((st, dIdx) => {
                                        const status = st ? st.toString().toUpperCase() : '-';
                                        const cl = status==='C'?'c-chefia':status==='P'?'p-presencial':status==='T'?'t-teletrabalho':status==='A'?'a-afastado':status==='D'?'d-descanso':'vazio';
                                        return `<div class="dia-col ${dIdx===hojeIdx?'dia-hoje':''}">
                                            <span class="dia-sigla">${config.dias[dIdx].sigla}</span>
                                            <span class="dia-num">${config.dias[dIdx].num}</span>
                                            <div class="status-badge ${cl}">${status}</div>
                                        </div>`;
                                    }).join('')}
                                </div>
                            </div>`).join('');

                        servHtml += `<div class="servidor-item"><div class="servidor-nome">${serv.nome}</div><div>${turnosHtml}</div></div>`;
                    });

                    html += `<div class="setor-container">
                        <div class="setor-header bg-setor-${sIdx % 4}">${setor}</div>
                        <div style="flex:1; overflow-y:auto;">${servHtml}</div>
                    </div>`;
                });

                document.getElementById('conteudo').innerHTML = html;
                document.getElementById('loader').style.display = 'none';
                iniciarCarrossel();
                
                const agora = new Date();
                document.getElementById('data-atualizacao').innerText = `SINCRONIZADO: ${agora.toLocaleTimeString('pt-BR')}`;
            } catch (e) { console.error(e); }
        }

        function iniciarCarrossel() {
            const containers = document.querySelectorAll('.setor-container');
            if (containers.length === 0) return;
            if (timerCarrossel) clearInterval(timerCarrossel);

            function alternar() {
                containers.forEach(c => c.classList.remove('active'));
                if (indiceSetor >= containers.length) indiceSetor = 0;
                containers[indiceSetor].classList.add('active');
                indiceSetor++;
            }
            alternar();
            timerCarrossel = setInterval(alternar, 10000); 
        }

        setInterval(buscarEscalas, 600000);
        buscarEscalas();
    </script>
</body>
</html>
