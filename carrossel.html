<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escala TAE - Campus Capanema</title>
    <style>
        :root {
            --cor-c: #f1c40f; --cor-t: #34495e; --cor-p: #10b981; --cor-a: #ef4444; --cor-d: #94a3b8;
            --cor-primaria: #2563eb;
            --bg-body: #0f172a;
            --bg-card: #ffffff;
            --m-bg: #e0f2fe; --m-text: #0369a1;
            --t-bg: #fef3c7; --t-text: #92400e;
            --n-bg: #ede9fe; --n-text: #5b21b6;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { height: 100vh; overflow: hidden; font-family: 'Inter', system-ui, sans-serif; background: var(--bg-body); color: white; }

        /* HEADER COMPACTO */
        .header-main { padding: 8px; text-align: center; background: rgba(255,255,255,0.03); }
        .titulo-pagina { font-size: 1.4rem; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; }

        .top-info-bar { display: flex; justify-content: space-between; align-items: center; padding: 5px 20px; }
        .mes-badge { background: var(--cor-primaria); padding: 5px 15px; border-radius: 6px; font-weight: 800; font-size: 1rem; }

        .legenda-bloco { display: flex; gap: 10px; background: white; padding: 6px 12px; border-radius: 6px; color: #1e293b; }
        .legenda-item { display: flex; align-items: center; gap: 4px; font-size: 0.75rem; font-weight: 800; }
        .leg-min { width: 16px; height: 16px; border-radius: 4px; display: flex; align-items: center; justify-content: center; color: white; font-size: 0.6rem; }

        /* CONTAINER DINÂMICO */
        #conteudo { height: calc(100vh - 110px); padding: 0 10px 10px; }

        .setor-container { 
            display: none; width: 100%; height: 100%; background: var(--bg-card); 
            border-radius: 12px; overflow: hidden; flex-direction: column;
            animation: fadeIn 0.4s ease;
        }
        .setor-container.active { display: flex; }

        .setor-header { padding: 10px; font-size: 1.6rem; font-weight: 900; text-align: center; color: white; text-transform: uppercase; }
        .bg-setor-0 { background: #1e40af; } .bg-setor-1 { background: #065f46; } .bg-setor-2 { background: #6b21a8; } .bg-setor-3 { background: #9a3412; }

        .setor-email-info { background: #f8fafc; color: #000; text-align: center; padding: 6px; font-weight: 800; font-size: 1rem; border-bottom: 1px solid #e2e8f0; }

        /* GRID SERVIDORES COM AUTO-AJUSTE */
        .servidores-wrapper { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            justify-content: flex-start;
        }
        
        .servidor-row { 
            display: grid; grid-template-columns: 280px 1fr; 
            border-bottom: 1px solid #f1f5f9; padding: 6px 15px; align-items: center;
            color: #1e293b; flex: 1; /* Faz as linhas dividirem o espaço igualmente */
        }

        .servidor-info .nome { font-size: 1.2rem; font-weight: 800; color: #0f172a; line-height: 1.1; }
        .servidor-info .email { color: #2563eb; font-size: 0.9rem; font-weight: 700; margin-top: 2px; }
        .servidor-info .zap { color: #10b981; font-size: 1rem; font-weight: 800; }

        /* TURNOS E CALENDÁRIO */
        .turno-box { 
            display: grid; grid-template-columns: 85px 1fr; gap: 10px; 
            background: #f8fafc; margin: 2px 0; padding: 4px 8px; border-radius: 8px; align-items: center;
        }

        /* Lógica para AFASTADOS: Esconde labels se for status 'A' */
        .afastado-row { grid-template-columns: 1fr !important; background: #fff1f2; border: 1px solid #fecaca; }
        .afastado-row .turno-label { display: none; }

        .turno-label { text-align: center; border-right: 1px solid #e2e8f0; padding-right: 5px; }
        .badge { padding: 2px; border-radius: 4px; font-size: 0.6rem; font-weight: 900; text-transform: uppercase; }
        .hora { font-size: 0.8rem; font-weight: 900; margin-top: 2px; color: #475569; }

        /* DIAS (INVERTIDOS: NUMERO GRANDE CIMA) */
        .dias-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; width: 100%; }
        .dia-item { text-align: center; }
        .n-dia { font-size: 1.1rem; font-weight: 900; color: #1e293b; display: block; }
        .s-dia { font-size: 0.6rem; font-weight: 700; text-transform: uppercase; color: #94a3b8; }
        
        .status { 
            width: 32px; height: 32px; margin: 2px auto 0; border-radius: 6px; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 1rem; font-weight: 900; color: white;
        }

        .dia-hoje { background: #fffde7; outline: 2px solid #f1c40f; border-radius: 6px; }

        /* STATUS COLORS */
        .P { background: var(--cor-p); } .T { background: var(--cor-t); } .C { background: var(--cor-c); color: #000; } 
        .A { background: var(--cor-a); } .D { background: var(--cor-d); }
        .vazio { background: #e2e8f0; color: #cbd5e1; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <header class="header-main">
        <h1 class="titulo-pagina">Escala TAE - Campus Capanema</h1>
    </header>

    <div class="top-info-bar">
        <div id="mes-area" class="mes-badge">--</div>
        <div class="legenda-bloco">
            <div class="legenda-item"><div class="leg-min P">P</div> Presencial</div>
            <div class="legenda-item"><div class="leg-min T">T</div> Teletrabalho</div>
            <div class="legenda-item"><div class="leg-min C">C</div> Chefia</div>
            <div class="legenda-item"><div class="leg-min A">A</div> Afastado</div>
        </div>
        <div id="data-atualizacao" style="font-size: 0.8rem; opacity: 0.7;">--</div>
    </div>

    <main id="conteudo"></main>

    <script>
        const url = 'https://script.google.com/macros/s/AKfycbzHe6FYRN5bwebFslDF-pecwnUWpY9WXDF_Nl9V1sYncbwfIVmZ0k-Mqu6WUDNoYZtZxw/exec';
        let indiceSetor = 0;

        async function buscarDados() {
            const hoje = new Date();
            const dom = hoje.getDate() - hoje.getDay();
            const siglas = ['DOM', 'SEG', 'TER', 'QUA', 'QUI', 'SEX', 'SAB'];
            const hojeIdx = hoje.getDay();
            
            const diasSemana = Array.from({length: 7}, (_, i) => {
                const d = new Date(hoje.getFullYear(), hoje.getMonth(), dom + i);
                return { num: d.getDate().toString().padStart(2, '0'), sigla: siglas[i] };
            });

            try {
                const res = await fetch(url);
                const dados = await res.json();
                const linhas = dados.slice(1);
                const setoresMap = {};

                for (let i = 0; i < linhas.length; i += 3) {
                    const l = linhas[i];
                    if (!l || !l[0]) continue;
                    const setor = l[0].trim();
                    if (!setoresMap[setor]) setoresMap[setor] = { email: l[1], servs: [] };
                    
                    const serv = { nome: l[2], email: l[4], zap: l[5], turnos: [] };
                    [linhas[i], linhas[i+1], linhas[i+2]].forEach((lin, idx) => {
                        if (lin && (lin[3] || lin.slice(6,13).some(d => d && d !== '-'))) {
                            serv.turnos.push({ 
                                label: idx===0?'MANHÃ':idx===1?'TARDE':'NOITE', 
                                classe: idx===0?'m-bg':idx===1?'t-bg':'n-bg',
                                hora: lin[3], 
                                dias: lin.slice(6, 13) 
                            });
                        }
                    });
                    setoresMap[setor].servs.push(serv);
                }

                let html = '';
                Object.keys(setoresMap).sort().forEach((setor, sIdx) => {
                    let servHtml = '';
                    setoresMap[setor].servs.forEach(serv => {
                        let turnosHtml = serv.turnos.map(t => {
                            // Verifica se é uma linha de AFASTADO (A) para simplificar o layout
                            const isAfastadoGeral = t.dias.every(d => d === 'A');
                            
                            return `
                            <div class="turno-box ${isAfastadoGeral ? 'afastado-row' : ''}">
                                <div class="turno-label">
                                    <span class="badge ${t.classe}">${t.label}</span>
                                    <span class="hora">${t.hora || '--'}</span>
                                </div>
                                <div class="dias-grid">
                                    ${t.dias.map((st, dIdx) => {
                                        const status = st ? st.toString().toUpperCase() : '-';
                                        return `<div class="dia-item ${dIdx===hojeIdx?'dia-hoje':''}">
                                            <span class="n-dia">${diasSemana[dIdx].num}</span>
                                            <span class="s-dia">${diasSemana[dIdx].sigla}</span>
                                            <div class="status ${status!==' ' && status!=='-' ? status : 'vazio'}">${status!==' ' ? status : '-'}</div>
                                        </div>`;
                                    }).join('')}
                                </div>
                            </div>`;
                        }).join('');

                        servHtml += `
                        <div class="servidor-row">
                            <div class="servidor-info">
                                <p class="nome">${serv.nome}</p>
                                <p class="email">${serv.email}</p>
                                ${serv.zap ? `<p class="zap">${serv.zap}</p>` : ''}
                            </div>
                            <div class="turnos-wrapper">${turnosHtml}</div>
                        </div>`;
                    });

                    html += `
                    <div class="setor-container">
                        <div class="setor-header bg-setor-${sIdx % 4}">${setor}</div>
                        <div class="setor-email-info">E-mail do Setor: ${setoresMap[setor].email || '--'}</div>
                        <div class="servidores-wrapper">${servHtml}</div>
                    </div>`;
                });

                document.getElementById('mes-area').innerText = hoje.toLocaleDateString('pt-BR', {month:'long', year:'numeric'}).toUpperCase();
                document.getElementById('conteudo').innerHTML = html;
                iniciarCarrossel();
            } catch (e) { console.error(e); }
        }

        function iniciarCarrossel() {
            const c = document.querySelectorAll('.setor-container');
            if (c.length === 0) return;
            const alternar = () => {
                c.forEach(el => el.classList.remove('active'));
                if (indiceSetor >= c.length) indiceSetor = 0;
                c[indiceSetor].classList.add('active');
                indiceSetor++;
            };
            alternar();
            setInterval(alternar, 12000); 
        }

        buscarDados();
    </script>
</body>
</html>
