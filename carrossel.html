<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escala TAE - Campus Capanema</title>
    <style>
        :root {
            --cor-c: #f1c40f; --cor-t: #34495e; --cor-p: #10b981; --cor-a: #ef4444; --cor-d: #94a3b8;
            --brilho-hoje: #fffde7; --borda-hoje: #f1c40f; --cor-primaria: #3b82f6;
            --bg-body: #0f172a; /* Fundo escuro para destacar a TV */
            --bg-card: #ffffff;
            --texto-principal: #1e293b;
            --m-bg: #e0f2fe; --m-text: #0369a1;
            --t-bg: #fef3c7; --t-text: #92400e;
            --n-bg: #ede9fe; --n-text: #5b21b6;
        }

        * { box-sizing: border-box; }
        body, html { height: 100vh; margin: 0; overflow: hidden; font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg-body); color: white; }

        /* HEADER E BARRA SUPERIOR */
        .header-main { padding: 10px; text-align: center; background: rgba(255,255,255,0.05); }
        .titulo-pagina { margin: 0; font-size: 1.8rem; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; }

        .top-info-bar { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; }
        .mes-badge { background: var(--cor-primaria); color: white; padding: 8px 20px; border-radius: 8px; font-weight: 900; font-size: 1.2rem; }

        .legenda-bloco { display: flex; gap: 12px; background: white; padding: 10px; border-radius: 8px; color: #1e293b; }
        .legenda-item { display: flex; align-items: center; gap: 5px; font-size: 0.8rem; font-weight: 800; }
        .leg-min { width: 18px; height: 18px; border-radius: 4px; display: flex; align-items: center; justify-content: center; color: white; font-size: 0.6rem; }

        /* CONTAINER PRINCIPAL */
        #conteudo { height: calc(100vh - 140px); display: flex; justify-content: center; padding: 0 15px 15px 15px; }

        .setor-container { 
            display: none; width: 100%; height: 100%; background: var(--bg-card); 
            border-radius: 15px; overflow: hidden; flex-direction: column;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
            animation: slideIn 0.5s ease;
        }
        .setor-container.active { display: flex; }
        @keyframes slideIn { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* CABEÇALHO DO SETOR */
        .setor-header { padding: 15px; font-size: 2rem; font-weight: 900; text-align: center; text-transform: uppercase; color: white; }
        .bg-setor-0 { background: #1e40af; } .bg-setor-1 { background: #065f46; } .bg-setor-2 { background: #6b21a8; } .bg-setor-3 { background: #9a3412; }

        .setor-email-info { background: #f8fafc; color: #000; text-align: center; padding: 8px; font-weight: 800; font-size: 1.1rem; border-bottom: 2px solid #e2e8f0; }

        /* GRID DE SERVIDORES */
        .servidores-wrapper { flex: 1; overflow-y: auto; display: flex; flex-direction: column; }
        
        .servidor-row { 
            display: grid; grid-template-columns: 350px 1fr; 
            border-bottom: 1px solid #e2e8f0; padding: 10px 20px; align-items: center;
            color: var(--texto-principal);
        }

        .servidor-info .nome { font-size: 1.5rem; font-weight: 800; color: #0f172a; margin: 0; }
        .servidor-info .email { color: #2563eb; font-size: 1.1rem; font-weight: 700; margin-top: 2px; }
        .servidor-info .zap { color: #10b981; font-size: 1.2rem; font-weight: 800; margin-top: 2px; }

        /* TURNOS E CALENDÁRIO */
        .turno-box { 
            display: grid; grid-template-columns: 100px 1fr; gap: 15px; 
            background: #f1f5f9; margin: 5px 0; padding: 10px; border-radius: 10px; align-items: center;
        }

        .turno-label { text-align: center; }
        .badge { padding: 4px; border-radius: 4px; font-size: 0.7rem; font-weight: 900; text-transform: uppercase; display: block; }
        .hora { font-size: 1rem; font-weight: 900; margin-top: 5px; display: block; color: #334155; }

        /* DIAS INVERTIDOS */
        .dias-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; }
        .dia-item { text-align: center; padding: 5px; border-radius: 8px; transition: 0.3s; }
        .n-dia { font-size: 1.3rem; font-weight: 900; display: block; line-height: 1; }
        .s-dia { font-size: 0.7rem; font-weight: 700; text-transform: uppercase; color: #64748b; }
        
        .status { 
            width: 42px; height: 42px; margin: 5px auto 0; border-radius: 10px; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 1.2rem; font-weight: 900; color: white;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        .dia-hoje { background: var(--brilho-hoje); box-shadow: 0 0 0 3px var(--borda-hoje); transform: scale(1.05); }

        /* STATUS COLORS */
        .P { background: var(--cor-p); } .T { background: var(--cor-t); } .C { background: var(--cor-c); color: #000; } .A { background: var(--cor-a); } .D { background: var(--cor-d); }
        .vazio { background: #cbd5e1; color: #94a3b8; }

        /* LOADER CENTRAL */
        #loader { position: fixed; inset: 0; background: var(--bg-body); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; }
        .spinner { width: 80px; height: 80px; border: 8px solid #1e293b; border-top-color: var(--cor-primaria); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loader"><div class="spinner"></div><h2 style="margin-top:20px">SINCRONIZANDO PAINEL...</h2></div>

    <header class="header-main">
        <h1 class="titulo-pagina">Monitoramento de Escala TAE - Campus Capanema</h1>
    </header>

    <div class="top-info-bar">
        <div id="mes-area" class="mes-badge">CARREGANDO...</div>
        <div class="legenda-bloco">
            <div class="legenda-item"><div class="leg-min P">P</div> Presencial</div>
            <div class="legenda-item"><div class="leg-min T">T</div> Teletrabalho</div>
            <div class="legenda-item"><div class="leg-min C">C</div> Chefia</div>
            <div class="legenda-item"><div class="leg-min A">A</div> Afastado</div>
            <div class="legenda-item"><div class="leg-min D">D</div> Descanso</div>
        </div>
        <div id="data-atualizacao" style="font-weight: 800; font-size: 0.9rem; opacity: 0.8;">--:--:--</div>
    </div>

    <main id="conteudo"></main>

    <script>
        const url = 'https://script.google.com/macros/s/AKfycbzHe6FYRN5bwebFslDF-pecwnUWpY9WXDF_Nl9V1sYncbwfIVmZ0k-Mqu6WUDNoYZtZxw/exec';
        let indiceSetor = 0;
        let timerCarrossel;

        function formatarZap(n) {
            const l = ('' + n).replace(/\D/g, '');
            return l.length >= 10 ? `(${l.substring(0,2)}) ${l.length===11?l.substring(2,7):l.substring(2,6)}-${l.length===11?l.substring(7):l.substring(6)}` : n;
        }

        async function buscarDados() {
            const hoje = new Date();
            const dom = hoje.getDate() - hoje.getDay();
            const siglas = ['DOM', 'SEG', 'TER', 'QUA', 'QUI', 'SEX', 'SAB'];
            const hojeIdx = hoje.getDay();
            
            const diasSemana = Array.from({length: 7}, (_, i) => {
                const d = new Date(hoje.getFullYear(), hoje.getMonth(), dom + i);
                return { num: d.getDate().toString().padStart(2, '0'), sigla: siglas[i] };
            });

            try {
                const res = await fetch(url);
                const dados = await res.json();
                const linhas = dados.slice(1);
                const setoresMap = {};

                for (let i = 0; i < linhas.length; i += 3) {
                    const l = linhas[i];
                    if (!l || !l[0]) continue;
                    const setor = l[0].trim();
                    if (!setoresMap[setor]) setoresMap[setor] = { email: l[1], servidores: [] };
                    
                    const serv = { nome: l[2], email: l[4], zap: l[5], turnos: [] };
                    [linhas[i], linhas[i+1], linhas[i+2]].forEach((lin, idx) => {
                        if (lin && (lin[3] || lin.slice(6,13).some(d => d && d !== '-'))) {
                            serv.turnos.push({ 
                                label: idx===0?'MANHÃ':idx===1?'TARDE':'NOITE', 
                                classe: idx===0?'m-bg':idx===1?'t-bg':'n-bg',
                                hora: lin[3], 
                                dias: lin.slice(6, 13) 
                            });
                        }
                    });
                    setoresMap[setor].servidores.push(serv);
                }

                let html = '';
                Object.keys(setoresMap).sort().forEach((setor, sIdx) => {
                    let servHtml = '';
                    setoresMap[setor].servidores.forEach(serv => {
                        let turnosHtml = serv.turnos.map(t => `
                            <div class="turno-box">
                                <div class="turno-label">
                                    <span class="badge ${t.classe}">${t.label}</span>
                                    <span class="hora">${t.hora || '--'}</span>
                                </div>
                                <div class="dias-grid">
                                    ${t.dias.map((st, dIdx) => {
                                        const status = st ? st.toString().toUpperCase() : '-';
                                        const isHoje = dIdx === hojeIdx;
                                        return `<div class="dia-item ${isHoje?'dia-hoje':''}">
                                            <span class="n-dia">${diasSemana[dIdx].num}</span>
                                            <span class="s-dia">${diasSemana[dIdx].sigla}</span>
                                            <div class="status ${status!==' ' && status!=='-' ? status : 'vazio'}">${status!==' ' ? status : '-'}</div>
                                        </div>`;
                                    }).join('')}
                                </div>
                            </div>`).join('');

                        servHtml += `
                        <div class="servidor-row">
                            <div class="servidor-info">
                                <p class="nome">${serv.nome}</p>
                                <p class="email">${serv.email}</p>
                                ${serv.zap ? `<p class="zap">${formatarZap(serv.zap)}</p>` : ''}
                            </div>
                            <div class="turnos-wrapper">${turnosHtml}</div>
                        </div>`;
                    });

                    html += `
                    <div class="setor-container">
                        <div class="setor-header bg-setor-${sIdx % 4}">${setor}</div>
                        <div class="setor-email-info">E-mail do Setor: ${setoresMap[setor].email || '--'}</div>
                        <div class="servidores-wrapper">${servHtml}</div>
                    </div>`;
                });

                document.getElementById('mes-area').innerText = hoje.toLocaleDateString('pt-BR', {month:'long', year:'numeric'}).toUpperCase();
                document.getElementById('conteudo').innerHTML = html;
                document.getElementById('loader').style.display = 'none';
                document.getElementById('data-atualizacao').innerText = `Última Sincronização: ${new Date().toLocaleTimeString()}`;
                iniciarCarrossel();
            } catch (e) { console.error("Erro:", e); }
        }

        function iniciarCarrossel() {
            const c = document.querySelectorAll('.setor-container');
            if (c.length === 0) return;
            if (timerCarrossel) clearInterval(timerCarrossel);
            const alternar = () => {
                c.forEach(el => el.classList.remove('active'));
                if (indiceSetor >= c.length) indiceSetor = 0;
                c[indiceSetor].classList.add('active');
                indiceSetor++;
            };
            alternar();
            timerCarrossel = setInterval(alternar, 12000); 
        }

        buscarDados();
        setInterval(buscarDados, 600000);
    </script>
</body>
</html>
