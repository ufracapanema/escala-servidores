<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escala de Trabalho - TV Corporativa</title>
    <style>
        :root {
            --cor-c: #f1c40f; --cor-t: #34495e; --cor-p: #10b981; --cor-a: #ef4444; --cor-d: #64748b;
            --cor-primaria: #2563eb; --bg-body: #0f172a; --bg-card: #ffffff;
            --brilho-hoje: #fffde7; --borda-hoje: #f1c40f;
            --texto-principal: #1e293b; --texto-secundario: #64748b;
            --border-color: #e2e8f0; --bg-turno: #f8fafc;
        }

        html, body { height: 100vh; overflow: hidden; margin: 0; padding: 0; background-color: var(--bg-body); }
        body { font-family: 'Segoe UI', system-ui, sans-serif; display: flex; flex-direction: column; }

        .header-container { 
            text-align: center; padding: 12px; background: #0f172a; 
            border-bottom: 3px solid var(--cor-primaria); z-index: 100; color: white;
        }
        .titulo-pagina { text-transform: uppercase; margin: 0; font-size: 1.3rem; font-weight: 900; }
        .mes-bloco { margin-top: 4px; font-size: 1rem; color: #60a5fa; font-weight: 700; }

        #conteudo { flex: 1; position: relative; width: 100%; display: flex; align-items: center; justify-content: center; padding: 20px 0; }

        .setor-container { 
            position: absolute; width: 95%; max-width: 1400px; background: var(--bg-card); border-radius: 20px; 
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); opacity: 0; transform: translateY(20px); 
            transition: all 0.8s ease-in-out; visibility: hidden; overflow: hidden;
        }
        .setor-container.active { opacity: 1; transform: translateY(0); visibility: visible; }

        .setor-grid-nome { padding: 15px; text-align: center; color: white; font-size: 1.8rem; font-weight: 900; text-transform: uppercase; }
        
        /* AJUSTE NO ALINHAMENTO DO E-MAIL DO SETOR */
        .setor-grid-email { 
            padding: 8px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 8px; 
            font-weight: 700; 
            border-bottom: 2px solid #eee; 
            font-size: 1.1rem; 
        }

        .servidor-item { 
            display: grid; grid-template-columns: 380px 1fr; align-items: center;
            border-bottom: 2px solid var(--border-color); padding: 20px 30px; background: #fff;
        }
        .servidor-nome { font-size: 1.7rem; font-weight: 800; color: #1e293b; margin-bottom: 8px; display: block; }
        .contato-item { display: flex; align-items: center; gap: 10px; font-size: 1rem; font-weight: 600; margin-top: 5px; }

        .turno-linha { 
            display: grid; grid-template-columns: 110px 1fr; align-items: center;
            background: var(--bg-turno); padding: 10px; border-radius: 12px; gap: 15px; margin-bottom: 8px;
        }
        .turno-badge { font-size: 0.8rem; font-weight: 900; padding: 5px; border-radius: 6px; text-align: center; }
        .m-bg { background: #e0f2fe; color: #0369a1; } .t-bg { background: #fef3c7; color: #92400e; } .n-bg { background: #ede9fe; color: #5b21b6; }
        .a-bg { background: #fee2e2; color: #ef4444; border: 1px solid #fca5a5; }

        .dias-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; }
        .dia-col { text-align: center; display: flex; flex-direction: column; align-items: center; padding: 5px 2px; border-radius: 8px; }
        .dia-col.hoje { background-color: var(--brilho-hoje); border: 2px solid var(--borda-hoje); transform: scale(1.05); }
        .dia-numero { font-size: 1.1rem; font-weight: 900; color: #1e293b; line-height: 1; }
        .dia-sigla { font-size: 0.65rem; color: #64748b; font-weight: 700; text-transform: uppercase; margin-bottom: 4px; }
        .status-badge { width: 42px; height: 42px; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 1.3rem; color: white; }

        .p-presencial { background-color: var(--cor-p); } .t-teletrabalho { background-color: var(--cor-t); }
        .c-chefia { background-color: var(--cor-c); color: #000; } .a-afastado { background-color: var(--cor-a); }
        .d-descanso { background-color: var(--cor-d); } .vazio { background-color: #f1f5f9; color: #cbd5e1; }

        .footer-tv { background: #0f172a; padding: 15px 30px; color: white; display: flex; justify-content: space-between; align-items: center; z-index: 100; }
        .legenda-container { display: flex; gap: 15px; }
        .legenda-item { display: flex; align-items: center; gap: 8px; font-size: 0.85rem; font-weight: 700; }
        .legenda-item .status-badge { width: 24px; height: 24px; font-size: 0.75rem; border-radius: 5px; }

        #progress-container { position: fixed; bottom: 0; left: 0; width: 100%; height: 8px; background: rgba(255,255,255,0.1); z-index: 1000; }
        #progress-bar { height: 100%; background: #60a5fa; width: 0%; }

        .bg-setor-0 { background-color: #1e40af; } .bg-email-0 { color: #1e40af; }
        .bg-setor-1 { background-color: #065f46; } .bg-email-1 { color: #065f46; }
        .bg-setor-2 { background-color: #6b21a8; } .bg-email-2 { color: #6b21a8; }
        .bg-setor-3 { background-color: #9a3412; } .bg-email-3 { color: #9a3412; }
    </style>
</head>
<body>

    <div class="header-container">
        <h1 class="titulo-pagina">Escala dos Servidores (TAE) - Campus Capanema</h1>
        <div id="mes-area" class="mes-bloco"></div>
    </div>

    <div id="conteudo"></div>

    <div class="footer-tv">
        <div class="legenda-container" id="legenda-area"></div>
        <div id="data-atualizacao" style="font-weight: 800; color: #60a5fa;">Sincronizando...</div>
    </div>

    <div id="progress-container"><div id="progress-bar"></div></div>

    <script>
        const url = 'https://script.google.com/macros/s/AKfycbzHe6FYRN5bwebFslDF-pecwnUWpY9WXDF_Nl9V1sYncbwfIVmZ0k-Mqu6WUDNoYZtZxw/exec';
        const iconEmail = `<svg style="width:18px;height:18px" viewBox="0 0 24 24" fill="currentColor"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>`;
        const iconZap = `<svg style="width:18px;height:18px" viewBox="0 0 24 24" fill="currentColor"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L0 24l6.335-1.662c1.72.937 3.659 1.435 5.63 1.443h.005c6.552 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/></svg>`;

        function formatarZap(num) {
            const l = ('' + num).replace(/\D/g, '');
            return l.length >= 10 ? `(${l.substring(0,2)}) ${l.length===11?l.substring(2,7):l.substring(2,6)}-${l.length===11?l.substring(7):l.substring(6)}` : num;
        }

        function obterConfiguracaoSemana() {
            const hoje = new Date();
            const diaSemanaAtual = hoje.getDay();
            const diffDomingo = hoje.getDate() - diaSemanaAtual;
            let dias = []; let meses = new Set();
            const siglas = ['DOM', 'SEG', 'TER', 'QUA', 'QUI', 'SEX', 'SAB'];
            for (let i = 0; i < 7; i++) {
                const d = new Date(hoje.getFullYear(), hoje.getMonth(), diffDomingo + i);
                dias.push({ 
                    numero: d.getDate().toString().padStart(2, '0'), 
                    sigla: siglas[i],
                    eHoje: (i === diaSemanaAtual)
                });
                meses.add(d.toLocaleDateString('pt-BR', { month: 'long' }));
            }
            return { dias, texto: Array.from(meses).join(' / ').toUpperCase() + " " + hoje.getFullYear() };
        }

        async function carregarDados() {
            const config = obterConfiguracaoSemana();
            try {
                const res = await fetch(url);
                const dados = await res.json();
                const linhas = dados.slice(1);
                const setoresMap = {};
                const infoSetores = {};

                document.getElementById('mes-area').innerHTML = config.texto;
                document.getElementById('legenda-area').innerHTML = `
                    <div class="legenda-item"><span class="status-badge p-presencial">P</span> Presencial</div>
                    <div class="legenda-item"><span class="status-badge t-teletrabalho">T</span> Teletrabalho</div>
                    <div class="legenda-item"><span class="status-badge c-chefia">C</span> Chefia</div>
                    <div class="legenda-item"><span class="status-badge a-afastado">A</span> Afastado</div>
                    <div class="legenda-item"><span class="status-badge d-descanso">D</span> Descanso</div>
                `;

                for (let i = 0; i < linhas.length; i += 3) {
                    const l1 = linhas[i];
                    if (!l1 || !l1[0]) continue;
                    const setor = l1[0].trim();
                    if (!setoresMap[setor]) { setoresMap[setor] = []; infoSetores[setor] = l1[1]; }
                    const serv = { nome: l1[2], email: l1[4], zap: l1[5], turnos: [] };
                    [linhas[i], linhas[i+1], linhas[i+2]].forEach((linha, idx) => {
                        if (linha && (linha[3] || linha.slice(6,13).some(d => d && d !== '-'))) {
                            serv.turnos.push({ label: idx===0?'ManhÃ£':idx===1?'Tarde':'Noite', class: idx===0?'m-bg':idx===1?'t-bg':'n-bg', hora: linha[3], dias: linha.slice(6, 13) });
                        }
                    });
                    setoresMap[setor].push(serv);
                }

                let htmlFinal = '';
                const listaSetoresOrdenada = Object.keys(setoresMap).sort();

                listaSetoresOrdenada.forEach((setor, sIdx) => {
                    const servidoresSetor = setoresMap[setor].sort((a,b) => a.nome.localeCompare(b.nome));
                    
                    for (let i = 0; i < servidoresSetor.length; i += 2) {
                        const grupoServidores = servidoresSetor.slice(i, i + 2);
                        let servidoresHtml = '';

                        grupoServidores.forEach(serv => {
                            let turnosHtml = serv.turnos.map(t => {
                                const estaAfastado = t.dias.some(d => d && d.toString().toUpperCase() === 'A');
                                return `<div class="turno-linha">
                                    <div class="turno-info"><div class="turno-badge ${estaAfastado ? 'a-bg' : t.class}">${estaAfastado ? 'AFASTADO' : t.label}</div><div style="font-size:0.7rem; font-weight:800; text-align:center;">${t.hora || '--:--'}</div></div>
                                    <div class="dias-grid">${config.dias.map((info, dIdx) => {
                                        const st = t.dias[dIdx] ? t.dias[dIdx].toString().toUpperCase() : '-';
                                        const cl = st==='C'?'c-chefia':st==='P'?'p-presencial':st==='T'?'t-teletrabalho':st==='A'?'a-afastado':st==='D'?'d-descanso':'vazio';
                                        return `<div class="dia-col ${info.eHoje ? 'hoje' : ''}"><span class="dia-numero">${info.numero}</span><span class="dia-sigla">${info.sigla}</span><span class="status-badge ${cl}">${st}</span></div>`;
                                    }).join('')}</div>
                                </div>`;
                            }).join('');

                            servidoresHtml += `<div class="servidor-item">
                                <div><span class="servidor-nome">${serv.nome}</span><div class="contato-item" style="color:#2563eb;">${iconEmail} ${serv.email}</div>
                                ${serv.zap ? `<div class="contato-item" style="color:#10b981;">${iconZap} ${formatarZap(serv.zap)}</div>` : ''}</div>
                                <div>${turnosHtml}</div>
                            </div>`;
                        });

                        htmlFinal += `<div class="setor-container">
                            <div class="setor-grid-nome bg-setor-${sIdx%4}">${setor}</div>
                            ${infoSetores[setor] ? `<div class="setor-grid-email bg-email-${sIdx%4}">${iconEmail} <span>${infoSetores[setor]}</span></div>` : ''}
                            <div>${servidoresHtml}</div>
                        </div>`;
                    }
                });

                document.getElementById('conteudo').innerHTML = htmlFinal;
                iniciarCarrossel();
                document.getElementById('data-atualizacao').innerText = `Sincronizado: ${new Date().toLocaleTimeString('pt-BR')}`;
            } catch (e) { document.getElementById('conteudo').innerHTML = "Erro ao carregar dados."; }
        }

        function iniciarCarrossel() {
            const cards = document.querySelectorAll('.setor-container');
            const bar = document.getElementById('progress-bar');
            let idx = 0;
            const tempoSlide = 15000;

            function proximo() {
                if(cards.length === 0) return;
                cards.forEach(c => c.classList.remove('active'));
                cards[idx].classList.add('active');
                
                bar.style.transition = 'none';
                bar.style.width = '0%';
                
                setTimeout(() => {
                    bar.style.transition = `width ${tempoSlide}ms linear`;
                    bar.style.width = '100%';
                }, 50);

                idx = (idx + 1) % cards.length;
            }
            proximo(); setInterval(proximo, tempoSlide);
        }

        carregarDados();
        setTimeout(() => { window.location.reload(); }, 600000);
    </script>
</body>
</html>
